<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>

  <body>
    
    <div class="logo">
      <span id="logo-svg" class="material-symbols-outlined"> menu_book </span>
      <div>Open Library</div>
    </div>

    <div id="sidebar">
    

      <form action=""  id="booksform">
        <div class="form" id="booksform">

            <div style="display: none;">
         
            <input type="number" id="book-id" required/>
          </div>

          <div class="form-item">
            <label for="title"> Title </label>
            <input type="text" id="title" maxlength="50" required/>
          </div>

          <div class="form-item">
            <label for="author"> Author </label>
            <input type="text" id="author" maxlength="50" />
          </div>

          <div class="form-item">
            <label for="npages"> Number of pages </label>
            <input type="number" id="npages" maxlength="10"/>
          </div>

          <div class="form-item status">
            <label for="status"> Status </label>
            <div>
              <div>Read <input type="radio" name="status" id="read"/></div>

              <div>
                Not read <input type="radio" name="status" id="notread" />
              </div>
            </div>
          </div>

          <div class="form-item save">
            <button id="form_button">Save</button>
          </div>

        </div>
      </div>
  
      </form>
  
      <div class="search">
        <span class="material-symbols-outlined" style="position: absolute; padding-left: 10px;">
          search
          </span>
            <input type="text" id="searchbar" placeholder="Search books..."/>
       
      </div>

    <div id="content">
      
      <div class="content-title">Books</div>
      
      <button id="dialogbutton">dialog</button>

    <dialog> 
      <div id="dialog-content">
        <form action=""  id="booksform-dialog">
          <div class="form" id="booksform">
            <div class="form-item">
              <label for="title-dialog"> Title </label>
              <input type="text" id="title-dialog" maxlength="50" required/>
            </div>
  
            <div class="form-item">
              <label for="author-dialog"> Author </label>
              <input type="text" id="author-dialog" maxlength="50" />
            </div>
  
            <div class="form-item">
              <label for="npages-dialog"> Number of pages </label>
              <input type="number" id="npages-dialog" maxlength="10"/>
            </div>
  
            <div class="form-item status">
              <label for="status-dialog"> Status </label>
              <div>
                <div>Read <input type="radio" name="status-dialog" id="dialog-read"/></div>
  
                <div>
                  Not read <input type="radio" name="status-dialog" id="dialog-notread" />
                </div>
              </div>
            </div>
  
            <div class="form-item save">
              <button id="dialog-form_button">Save</button>
            </div>
  
            
           <div class="dialog-error error-container"> </div> 
        </form>
        
        <button id="dialogclose">close</button>
      </div>
    
    </dialog>
