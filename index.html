<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="sidebar">
      <div class="logo">
        <span id="logo-svg" class="material-symbols-outlined"> menu_book </span>
        <div>Open Library</div>
      </div>

      <form action="" method="post" id="booksform">
        <div class="form" id="booksform">
          <div class="form-item">
            <label for="title"> Title </label>
            <input type="text" id="title" />
          </div>

          <div class="form-item">
            <label for="author"> Author </label>
            <input type="text" id="author" />
          </div>

          <div class="form-item">
            <label for="npages"> Number of pages </label>
            <input type="number" id="npages" />
          </div>

          <div class="form-item status">
            <label for="status"> Status </label>
            <div>
              <div>Read <input type="radio" name="status" id="read" /></div>

              <div>
                Not read <input type="radio" name="status" id="notread" />
              </div>
            </div>
          </div>

          <div class="form-item save">
            <button id="form_button">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div id="content">
      <div class="content-title">Books</div>
      <div class="bookscontainer">
        <div class="book">
          <div class="book-image">
            <img src="./media/b1.jpg" alt="book image" />
          </div>

          <div class="book-details">
            <div class="book-title">Atomic Habits</div>
            <div class="book-author">By James Clear</div>
            <div class="book-npages">
              <div>Pages:</div>
              <div>  365</div>
            
            </div>
            <div class="book-status">
              <div>Status:</div>
              <div class="status-indicator">Read</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
